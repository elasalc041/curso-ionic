<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let producto of productos">
      <ion-item>
        <ion-thumbnail slot="start">
          <img [alt]="producto.name" [src]="producto.image" />
        </ion-thumbnail>
        <ion-label>{{producto.name}}</ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="success" [routerLink]="['/editar', producto._id]">Editar</ion-item-option>
        <ion-item-option color="danger" (click)="borrar(producto._id)">Eliminar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
