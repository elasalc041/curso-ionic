<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">agenda</ion-title>
    </ion-toolbar>
  </ion-header>  
  <a routerLink="/mapa">Ir a Mapa</a>


  <ion-list>    
      <ion-item *ngFor='let item of lista'>
        <ion-label (click)="pulsarNombre(item)">{{ item }}</ion-label> 
      </ion-item>    
  </ion-list>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="listado">
        <ion-label>Listados</ion-label>
        <ion-icon name="list"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="nuevo">
        <ion-label>Nuevo</ion-label>
        <ion-icon name="clipboard"></ion-icon>
      </ion-tab-button>
      <ion-tab-button routerLink="">
        <ion-label>Home</ion-label>
        <ion-icon name="home-outline"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
