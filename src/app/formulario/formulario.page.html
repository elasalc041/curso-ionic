<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Formulario</ion-title>
  </ion-toolbar>
</ion-header>

<!-- NECESARIO INCORPORAR EL MODULO REACTIVEFORMSMODULE
       EN EL FICHERO .MODUL.TS  -->

<ion-content [fullscreen]="true">
  <!--asignamos el valor de la variable de .ts-->
  <form [formGroup]="formulario" (ngSubmit)="onSubmit($event)">
    <ion-item>
      <ion-label position="floating">Nombre </ion-label>
      <ion-input type="text" formControlName="nombre"></ion-input>
      <ion-note slot="error" *ngIf="formulario.get('nombre')?.errors && formulario.get('nombre')?.touched">
        El campo nombre es incorrecto
      </ion-note>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Apellidos </ion-label>
      <ion-input type="text" formControlName="apellidos"></ion-input>
      <ion-note slot="error" *ngIf="formulario.get('apellidos')?.hasError('required') && formulario.get('apellidos')?.touched">
        El campo apellidos no está completo
      </ion-note>
      <ion-note slot="error" *ngIf="checkError('apellidos', 'maxlength')">
        El campo apellidos max 12 caracteres
      </ion-note>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Edad </ion-label>
      <ion-input type="number" formControlName="edad"></ion-input>
      <ion-note slot="error">El campo edad es incorrecto</ion-note>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email </ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password </ion-label>
      <ion-input type="Password" formControlName="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">DNI </ion-label>
      <ion-input type="text" formControlName="dni"></ion-input>
    </ion-item>
    <ion-button type="submit" class="ion-margin" [disabled]="!formulario.valid">Enviar</ion-button>
  </form>


  <!--Formulario para realizar POST http-->
  <form [formGroup]="formulario2" (ngSubmit)="submitPOST()">
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Descripción</ion-label>
      <ion-input formControlName="description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Precio</ion-label>
      <ion-input formControlName="price"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Categoría</ion-label>
      <ion-input formControlName="category"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Imagen</ion-label>
      <ion-input formControlName="image"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Activo</ion-label>
      <ion-checkbox slot="start" formControlName="active"></ion-checkbox>
    </ion-item>
    <ion-button type="submit">Enviar</ion-button>
  </form>
</ion-content>
